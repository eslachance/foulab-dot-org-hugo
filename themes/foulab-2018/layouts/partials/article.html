<div style="display: flex; flex-direction: column; gap: 1; margin-bottom: 2em; border-bottom: 1px solid #4a4a4a; padding-bottom: 0.5em;">
  <ntitle>
    <a href="{{ .Permalink }}">
      {{ default .GitInfo.Subject .Title }}
    </a>
  </ntitle>
  <ntrace>by [{{ default .GitInfo.AuthorName .Params.author_name }}] @ {{ .Lastmod.Format "2006-01-02 15:04:05 -0700" }}</ntrace>
</div>

{{ .Content }}
