<video src="/media/video/{{ replace .Page.File.Dir "\\" "/" }}{{ .Page.File.BaseFileName }}/{{ .Get "src" }}"
  {{ with .Get "alt" }}alt="{{ . }}"{{ end }}
  {{ with .Get "height" }}height="{{ . }}"{{ end }}
  {{ with .Get "width" }}width="{{ . }}"{{ end }}
  preload
  {{ if .Get "disableautoplay" }}{{ else }}autoplay{{ end }}
  controls="{{ .Get "controls" }}"
  loop
  muted
  style="display: block; margin: 0 auto;"
/>
