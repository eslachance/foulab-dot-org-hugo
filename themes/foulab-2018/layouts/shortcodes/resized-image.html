{{ $img := .Page.Resources.GetMatch (.Get "src") }}
{{ $options := add (.Get "options") " png" }}
{{ $resized := $img.Fit $options }}
<a href="{{ $img.RelPermalink }}">
  <img src="{{ $resized.RelPermalink }}"
    alt="{{ .Get "alt" }}"
    width="{{ $resized.Width }}"
    height="{{ $resized.Height }}"
  />
</a>
